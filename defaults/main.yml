---

vnstat_db_path: '{% if ansible_os_family == "Debian" %}/var/lib/vnstat{% elif ansible_os_family == "FreeBSD" %}/var/db/vnstat{% endif %}'
vnstat_config_file: '{% if ansible_os_family == "Debian" %}/etc/vnstat.conf{% elif ansible_os_family == "FreeBSD" %}/usr/local/etc/vnstat.conf{% endif %}'

vnstat_config_options:
  MaxBandwidth: 0
  DatabaseDir: '{{ vnstat_db_path }}'

vnstat_group_config_options: {}
vnstat_host_config_options: {}

vnstat_user: 'vnstat'
vnstat_group: 'vnstat'

vnstat_interfaces: []
vnstat_group_interfaces: []
vnstat_host_interfaces: []
